<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Self & Align Self & Place Self</title>
    <style>
        .container {
            width: 70%;
            border: 3px solid blue;
            margin: 100px auto;
            display: grid;
            grid-template-columns: 190px 120px 170px;
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .num {
            background-color: aqua;
        }
        .my-item {
            /* justify-self: start; */
            /* align-self: end; */
            place-self: center center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="num my-item">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <!-- <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div> -->
    </div>
</body>
</html>
